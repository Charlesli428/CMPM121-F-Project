name: Screenshot Bot

on:
  push:
    branches: [main]

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Take screenshot
        run: |
          npm run build
          npx playwright screenshot http://localhost:4173 screenshot.png
